<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cashew Outside</title>
  </head>
  <body>

    <!-- top navbar -->
    <nav id="navbar" class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap py-1 shadow top-navbar">
      <a class="navbar-brand navbar-brand-sm" href="">Cashew Outside</a>
      <div class="d-flex flex-row justify-content-center align-items-center">
        <img src="https://picsum.photos/id/237/200/300" alt="user avatar" class="pro-pic rounded-circle" width="31" height="31">
        <h4 id="username" class="ml-2 mr-0 mb-0 p-0">Username</h4>
      </div>
      <ul class="navbar-nav flex-row px-3">
        <li class="nav-item text-nowrap">
          <button type="button" id="navbar-button-auth" class="btn btn-outline-dark col-12">Authentication</button>
        </li>
        <li class="nav-item text-nowrap">
          <button type="button" class="authed-diary nav-link pr-3 btn btn-outline-dark col-12 hide add-entry" data-toggle="modal" data-target="#add-entry-form">Add Diary Entry</button>
        </li>
        <li class="nav-item text-nowrap">
          <button type="button" class="authed-news nav-link pr-3 btn btn-outline-dark col-12 hide add-entry" data-toggle="modal" data-target="#add-article-form">Add News Article</button>
        </li>
        <li class="nav-item text-nowrap">
          <button type="button" class="authed-events nav-link pr-3 btn btn-outline-dark col-12 hide add-entry" data-toggle="modal" data-target="#add-event-form">Add Event</button>
        </li>
        <li class="nav-item text-nowrap">
          <button type="button" id="navbar-button-logout" class="nav-link btn btn-outline-dark col-12 hide">Logout</button>
        </li>
      </ul>
    </nav>

    <!-- main container -->
    <div class="container-fluid">

      <!-- side navbar -->
      <div class="row">
        <nav class="col-md-2 d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <button type="button" id="navbar-button-home" class="nav-link btn btn-outline-dark hide">Dashboard</button>
              </li>
              <li class="nav-item">
                <button type="button" id="navbar-button-diary" class="nav-link btn btn-outline-dark hide">Diary</button>
              </li>
              <li class="nav-item">
                <button type="button" id="navbar-button-events" class="nav-link btn btn-outline-dark hide">Events</button>
              </li>
              <li class="nav-item">
                <button type="button" id="navbar-button-news" class="nav-link btn btn-outline-dark hide">News</button>
              </li>
              <li class="nav-item">
                <button type="button" id="navbar-button-messages"
                class="nav-link btn btn-outline-dark hide">Messages</button>
              </li>
            </ul>
          </div>
        </nav>
      </div>
        
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <!-- app container -->
        <div id="auth"></div>
        
        <!-- individual components divs -->
        <div class="hide" id="homePageDiv"></div>
        
        <div id="diary" class="authed-diary p-5 hide">
          <div id="diary-entries" class="d-flex flex-column"></div>
        </div>

        <div id="eventsContainer" class="authed-events p-5 hide">
          <h1 class="text-center">Events</h1>
          <div id="events" class="d-flex flex-wrap flex-column"></div>
        </div>

        <div id="news" class="authed-news hide">
          <div id="news-articles" class="d-flex flex-wrap"></div>
        </div>

        <div id="diary" class="authed-diary p-5 hide">
          <div id="diary-entries" class="d-flex flex-column"></div>
        </div>

        <div id="messagesPageDiv" class="hide">
          <div class="row">
            <div class="col-9">
              <div id="messagesContainer" class="container"></div>
            </div>
          
            <div class="col-3">
              <div id="messagesUserNameContainer" class="container"></div>
            </div>
<div class="col-12">

  <div class="form-group">
    <label for="addMessageInput">Enter Message</label>
    <input type="text" class="form-control" id="addMessageInput" aria-describedby="Message Help" placeholder="Hi, I'm a message!">
    <small id="Message Help" class="form-text text-muted">Hit enter to submit message</small>
  </div>

</div>
          </div>
        </div>

      </main>
      <!-- end app container -->

    </div>
    <!-- end main container -->

    <!-- add diary entry modal -->
    <div class="modal" id="add-entry-form">
      <div class="modal-dialog">
        <div class="modal-content rounded-0 border-0">
          <div class="modal-header border-0 pb-0">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="outline: none;">
              <i class="fas fa-times"></i>
            </button>
          </div>
          <h1 class="display-4 m-auto">Add Entry</h1>
          <div class="modal-body">
            <input id="diary-title-input" type="text" class="form-control my-3" placeholder="Title">
            <input id="diary-date-input" type="text" class="form-control mb-3" placeholder="Date">
            <input id="diary-entry-input" type="text" class="form-control" placeholder="Diary Entry">
          </div>
          <div class="modal-footer justify-content-center border-0">
            <button id="add-diary-entry" type="button" class="btn btn-dark rounded-0 px-4" data-dismiss="modal">Save
              Diary Entry</button>
          </div>
        </div>
      </div>
    </div>

    <!-- add event modal -->
    <div class="modal" id="add-event-form">
        <div class="modal-dialog">
          <div class="modal-content rounded-0 border-0">
            <div class="modal-header border-0 pb-0">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="outline: none;">
                <i class="fas fa-times"></i>
              </button>
            </div>
            <h1 class="display-4 m-auto">Add New Event</h1>
            <div class="modal-body">
              <input id="event-name-input" type="text" class="form-control my-3" placeholder="Event Name">
              <input id="event-date-input" type="text" class="form-control mb-3" placeholder="Date">
              <input id="event-location-input" type="text" class="form-control mb-3" placeholder="Location">
            </div>
            <div class="modal-footer justify-content-center border-0">
              <button id="add-event" type="button" class="btn btn-dark rounded-0 px-4" data-dismiss="modal">Save Event</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal" id="edit-event-form">
          <div class="modal-dialog">
            <div class="modal-content rounded-0 border-0">
              <div class="modal-header border-0 pb-0">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="outline: none;">
                  <i class="fas fa-times"></i>
                </button>
              </div>
              <h1 class="display-4 m-auto">Edit Event</h1>
              <div class="modal-body">
                <input id="edit-event-name" type="text" class="form-control my-3" placeholder="Event Name">
                <input id="edit-event-date" type="text" class="form-control mb-3" placeholder="Date">
                <input id="edit-event-location" type="text" class="form-control mb-3" placeholder="Location">
              </div>
              <div class="modal-footer justify-content-center border-0">
                <button id="save-event" type="button" class="btn btn-dark rounded-0 px-4" data-dismiss="modal">Save Event</button>
              </div>
            </div>
          </div>
        </div>

      <!-- article modal-->
      <div class="modal" id="add-article-form">
        <div class="modal-dialog">
          <div class="modal-content rounded-0 border-0">
            <div class="modal-header border-0 pb-0">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="outline: none;">
                <i class="fas fa-times"></i>
              </button>
            </div>
            <h1 class="display-4 m-auto">Add News Article</h1>
            <div class="modal-body">
              <input id="article-title-input" type="text" class="form-control my-3" placeholder="Title">
              <input id="article-date-input" type="text" class="form-control mb-3" placeholder="Date">
              <input id="article-synopsis-input" type="text" class="form-control mb-3" placeholder="Synopsis">
              <input id="article-url-input" type="text" class="form-control" placeholder="URL">
            </div>
            <div class="modal-footer justify-content-center border-0">
              <button id="add-news-article" type="button" class="btn btn-dark rounded-0 px-4" data-dismiss="modal">Save
                News Article</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal" id="edit-article-form">
        <div class="modal-dialog">
          <div class="modal-content rounded-0 border-0">
            <div class="modal-header border-0 pb-0">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="outline: none;">
                <i class="fas fa-times"></i>
              </button>
            </div>
            <h1 class="display-4 m-auto">Edit News Article</h1>
            <div class="modal-body">
              <input id="edit-title-input" type="text" class="form-control my-3">
              <input id="edit-date-input" type="text" class="form-control mb-3">
              <input id="edit-synopsis-input" type="text" class="form-control mb-3">
              <input id="edit-url-input" type="text" class="form-control">
            </div>
            <div class="modal-footer justify-content-center border-0">
              <button id="edit-news-article" type="button" class="btn btn-dark rounded-0 px-4" data-dismiss="modal">Save News Article</button>
            </div>
          </div>
        </div>
      </div>

      <!-- user name modal -->
      <div class="modal" id="userNameModal">
        <div class="modal-dialog">
          <div class="modal-content rounded-0 border-0">
            <div class="modal-header border-0 pb-0">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="outline: none;">
                <i class="fas fa-times"></i>
              </button>
            </div>
            <h1 class="display-4 m-auto" id="userNameModalLabel">Enter a Username</h1>
            <div class="modal-body">
              <input id="userNameInput" type="text" class="form-control my-3" placeholder="CashewEater69">
            </div>
            <div class="modal-footer justify-content-center border-0">
              <button id="saveUserNameBtn" type="button" class="btn btn-dark rounded-0 px-4" data-dismiss="modal">Save User Name</button>
            </div>
          </div>
        </div>
      </div>

</body>

</html>
